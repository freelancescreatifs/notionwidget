<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Feed Instagram 3x4</title>
  <style>
    body {
      background: white;
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
    }
    .logo {
      text-align: center;
      margin-bottom: 10px;
    }
    .logo img {
      max-width: 180px;
      height: auto;
    }
    .icons {
      text-align: center;
      margin-bottom: 10px;
      font-size: 22px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      width: 95vw;
      max-width: 450px;
      margin: 0 auto;
    }
    .cell {
      position: relative;
      width: 100%;
      aspect-ratio: 4 / 5;
      overflow: hidden;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
    }
    .cell:hover {
      transform: scale(1.03);
    }
    .carousel {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      border-radius: 6px;
    }
    .carousel img.active {
      display: block;
    }
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.4);
      color: white;
      padding: 4px 6px;
      font-size: 14px;
      cursor: pointer;
      z-index: 10;
      border-radius: 4px;
      user-select: none;
    }
    .nav-arrow.left {
      left: 4px;
    }
    .nav-arrow.right {
      right: 4px;
    }
    .cell img:not(.carousel img) {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 6px;
    }
    .overlay {
      position: absolute;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      color: white;
      font-size: 12px;
      padding: 4px;
      width: 100%;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 0 0 6px 6px;
    }
    .cell:hover .overlay {
      opacity: 1;
    }
  </style>
</head>
<body>

    <img src="logo-instagram.webp" alt="Instagram Logo">
